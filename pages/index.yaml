title:      Start Page
icon:       fa-sitemap
prefix:     /
navigation:
  - name:   "Home"
    link:   "https://www3.nd.edu/~pbui/"
    icon:   "fa-home"
    #  - name:   "GitLab"
    #link:   "https://gitlab.com/pbui"
    #icon:   "fa-gitlab"
  - name:   "GitHub"
    link:   "https://github.com/pbui"
    icon:   "fa-github"
  - name:   "Yld.Me"
    link:   "https://yld.me"
    icon:   "fa-clipboard"
internal:
external:
  favorites:    static/yaml/favorites.yaml
  paperboy:     static/yaml/paperboy.yaml
body:   |

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form class="form" action="https://duckduckgo.com" method="GET" target="_blank">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>

  <br>

  <div class="row">
    {% for index, favorite in enumerate(page.external['favorites'], 1) %}
    <div class="col-xs-4 col-md-1-5 text-center">
      <a href="{{ favorite['link'] }}">
        <i class="fa {{ favorite['icon'] }} fa-4x"></i>
      </a>
      <h5><a href="{{ favorite['link'] }}">{{ favorite['name'] }}</a></h5>
    </div>
    {% end %}
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Recent</h3>
        </div>
        <table class="table table-striped">
        {% for article in page.external['paperboy']['recent'] %}
        <tr>
          <td class="text-strong">{{ article['site'] }}</td>
          <td class="text-strong"><a href="{{ article['link'] }}">{{ article['title'] }}</a></td>
        </tr>
        {% end %}
        </table>
      </div>
    </div>

    <br>

  </div>
  
  <div class="row">
    {% for index, site in enumerate(page.external['paperboy']['articles'], 1) %}
    {% set articles    = page.external['paperboy']['articles'][site] %}
    {% set panel_level = 'primary' %}
    <div class="col-md-4">
      <div class="panel panel-{{ panel_level }}">
        <div class="panel-heading">
          <h3 class="panel-title">{{ site }}</h3>
        </div>
        <table class="table table-striped">
        {% for article in articles[:5] %}
        <tr>
          <td class="text-strong"><a href="{{ article['link'] }}">{{ article['title'] }}</a></td>
        </tr>
        {% end %}
        </table>
      </div>
    </div>
    {% if index % 3 == 0 %}
  </div>
  <div class="row">
    {% end %}
    {% end %}
  </div>
